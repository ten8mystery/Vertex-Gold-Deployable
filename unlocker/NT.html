<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050505;
      --panel: #0d0d0d;
      --panel-soft: #131313;
      --gold-1: #ffe08a;
      --gold-2: #ffbf3f;
      --gold-3: #cfa335;
      --text: #f5f5f5;
      --muted: #9b9b9b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(255,200,90,.15), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(255,200,90,.12), transparent 60%),
        var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    #particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    .clock {
      font-size: 5.5rem;
      font-weight: 900;
      letter-spacing: -4px;
      margin-bottom: 4px;
      color: var(--gold-1);
      /* Remove gradient and text fillers */
      /* background: linear-gradient(100deg, #fff 0%, var(--gold-1) 45%, var(--gold-2) 65%, var(--gold-3) 90%); */
      /* background-size: 200% auto; */
      /* -webkit-background-clip: text; */
      /* -webkit-text-fill-color: transparent; */
      /* background-clip: text; */
      /* color: transparent; */
      /* animation: shine 6s linear infinite; */
      text-shadow: 0 1px 10px rgba(180, 145, 20, .20);
    }

    /* @keyframes shine { to { background-position: 200% center; } } */
    /* Remove unused shine animation */

    .date {
      font-size: 13px;
      color: var(--gold-3);
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .search-wrapper {
      width: 100%;
      margin-bottom: 45px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: var(--panel-soft);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 215, 120, 0.12);
      border-radius: 14px;
      padding: 6px 8px 6px 20px;
      width: 100%;
      transition: all 0.3s;
      box-shadow: 0 0 35px rgba(255,215,120,.05);
    }

    .search-box:focus-within {
      border-color: var(--gold-2);
      box-shadow: 0 0 40px rgba(255, 191, 63, 0.13);
    }

    .search-box i { color: var(--muted); margin-right: 15px; }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 15px;
    }

    .engine-picker {
      display: flex;
      gap: 4px;
      background: rgba(255, 255, 255, 0.04);
      padding: 4px;
      border-radius: 10px;
    }

    .engine-btn {
      padding: 6px 12px;
      border-radius: 7px;
      font-size: 10px;
      font-weight: 800;
      cursor: pointer;
      color: var(--muted);
      transition: 0.2s;
      user-select: none;
      background: transparent;
      border: none;
      box-shadow: 0 0 25px rgba(255,215,120,.08);
    }

    .engine-btn.active {
      background: linear-gradient(135deg, var(--gold-1), var(--gold-3));
      color: #2c2107;
      box-shadow: 0 0 30px rgba(255,215,120,0.22);
    }

    .shortcuts {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      width: 100%;
    }

    .shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .shortcut-icon {
      width: 54px;
      height: 54px;
      background: var(--panel);
      border: 1px solid rgba(255, 215, 120, 0.10);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s;
      box-shadow: 0 0 18px rgba(255,215,120,0.09);
    }

    .shortcut:hover .shortcut-icon {
      border-color: var(--gold-2);
      background: rgba(255, 215, 120, 0.10);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 28px rgba(255,215,120,0.15);
    }

    .shortcut-icon img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(0.8);
      transition: 0.2s;
    }

    .shortcut:hover .shortcut-icon img {
      filter: brightness(0) invert(1) sepia(1) saturate(5) hue-rotate(10deg);
    }

    .shortcut-icon i { font-size: 20px; color: var(--muted); }

    .shortcut-label {
      font-size: 11px;
      color: var(--muted);
      font-weight: 500;
      max-width: 65px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .shortcut:hover .shortcut-label { color: var(--gold-1); }

    .quote {
      position: fixed;
      bottom: 24px;
      font-size: 12px;
      color: var(--muted);
      font-style: italic;
    }

    .loader {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .loader.show { display: flex; }
    .spinner {
      width: 30px; height: 30px;
      border: 2px solid rgba(255, 215, 120, 0.11);
      border-top-color: var(--gold-1);
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>
  <div class="loader" id="loader"><div class="spinner"></div></div>

  <div class="container">
    <div class="clock" id="clock">00:00</div>
    <div class="date" id="date"></div>

    <div class="search-wrapper">
      <form class="search-box" id="searchForm">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searchInput" placeholder="Search the web..." autocomplete="off">
        <div class="engine-picker" id="enginePicker">
          <button type="button" class="engine-btn active" data-url="https://search.brave.com/search?q=">Brave</button>"https://search.brave.com/search?q=">Brave</button>
          <button type="button" class="engine-btn active" data-url="https://www.google.com/search?q=">Google</button>"https://www.google.com/search?q==">Google</button>
          <button type="button" class="engine-btn active" data-url="https://duckduckgo.com/?q=">Duck Duck Go</button>"https://duckduckgo.com/?q=">Duck Duck Go</button>
        </div>
      </form>
    </div>

    <div class="shortcuts" id="shortcuts">
      <a class="shortcut" data-url="https://youtube.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg"></div>
        <span class="shortcut-label">YouTube</span>
      </a>
      <a class="shortcut" data-url="https://github.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg"></div>
        <span class="shortcut-label">GitHub</span>
      </a>
      <a class="shortcut" data-url="https://discord.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg"></div>
        <span class="shortcut-label">Discord</span>
      </a>
      
      <div class="shortcut" id="addShortcut">
        <div class="shortcut-icon"><i class="fa-solid fa-plus"></i></div>
        <span class="shortcut-label">Add</span>
      </div>
    </div>

    <div class="quote" id="quote"></div>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    // Default engine to Brave or last used from localStorage
    let currentEngine = localStorage.getItem('lastEngine') || "https://search.brave.com/search?q=";

    // Init Engine Switcher: set button active based on last used engine
    function setActiveEngineButton() {
      document.querySelectorAll('.engine-btn').forEach(btn => {
        if (btn.dataset.url === currentEngine) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }
    setActiveEngineButton();

    // Scramjet Nav Function
    const nav = url => {
      $('#loader').classList.add('show');
      const prefix = window.__scramjet_config?.prefix || '/service/';
      const encodedUrl = prefix + btoa(url).replace(/\//g, '_');
      
      // Post to parent and redirect
      window.parent?.postMessage({ type: 'navigate', url: encodedUrl }, '*');
      window.location.href = encodedUrl;
    };

    // Engine Switcher Logic (fixed to support both mouse and keyboard activation reliably)
    document.querySelectorAll('.engine-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('.engine-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentEngine = btn.dataset.url;
        localStorage.setItem('lastEngine', currentEngine);
      });
      // Enable keyboard accessibility (enter/space)
      btn.tabIndex = 0;
      btn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          btn.click();
        }
      });
    });

    // Search Form Logic
    $('#searchForm').onsubmit = e => {
      e.preventDefault();
      const q = $('#searchInput').value.trim();
      if (q) {
        const queryUrl = q.match(/^https?:\/\//i) ? q : currentEngine + encodeURIComponent(q);
        nav(queryUrl);
      }
    };

    // Fixed Shortcuts Logic
    $('#shortcuts').addEventListener('click', e => {
      const shortcut = e.target.closest('.shortcut[data-url]');
      const addBtn = e.target.closest('#addShortcut');

      if (shortcut) {
        e.preventDefault();
        nav(shortcut.dataset.url);
      } else if (addBtn) {
        const name = prompt("Shortcut name:");
        if (!name) return;
        let url = prompt("URL:");
        if (!url) return;
        if (!/^https?:\/\//i.test(url)) url = 'https://' + url;

        const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
        shortcuts.push({ name, url });
        localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
        renderCustom();
      }
    });

    function renderCustom() {
      document.querySelectorAll('.custom-shortcut').forEach(e => e.remove());
      const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
      const addBtn = $('#addShortcut');

      shortcuts.forEach((s, idx) => {
        const div = document.createElement('div');
        div.className = 'shortcut custom-shortcut';
        div.dataset.url = s.url;
        div.innerHTML = `
          <div class="shortcut-icon"><i class="fa-solid fa-link"></i></div>
          <span class="shortcut-label">${s.name}</span>
        `;
        
        // Right-click to delete custom shortcut
        div.oncontextmenu = (e) => {
          e.preventDefault();
          if(confirm(`Remove ${s.name}?`)) {
            shortcuts.splice(idx, 1);
            localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
            renderCustom();
          }
        };

        addBtn.before(div);
      });
    }

    // UI Utilities
    function updateClock() {
      const now = new Date();
      $('#clock').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
      $('#date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Particle background with lines (Vertex style)
    const canvas = $('#particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;

    class P {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
      }
      update() {
        this.x += this.vx; this.y += this.vy;
        if(this.x<0||this.x>canvas.width)this.vx*=-1;
        if(this.y<0||this.y>canvas.height)this.vy*=-1;
      }
      draw() {
        ctx.fillStyle = 'rgba(255,200,90,0.2)';
        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
      }
    }
    for(let i=0;i<80;i++) particles.push(new P());
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      // Draw lines between close particles (background effect)
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 120) {
            ctx.strokeStyle = `rgba(255,200,90,${1 - distance/120})`;
            ctx.lineWidth = 0.7;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();

    const quotes = ["so tuff", "it is what it is", "do ur work", "200!", "lebron is OUR goat", "stay golden"];
    $('#quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

    renderCustom();
  </script>
</body>
</html>
