<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertex Gold – Play</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ten8mystery/Vertex-Gold/refs/heads/main/images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050505;
      --text: #f5f5f5;
      --gold-1: #ffe08a;
      --gold-3: #cfa335;
      --panel: #0d0d0d;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Inter, sans-serif; }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    /* Content above particles */
    header, .section, .iframe-overlay {
      position: relative;
      z-index: 1;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(14px);
      background: rgba(5,5,5,.7);
      border-bottom: 1px solid rgba(255,215,120,.12);
    }

    .nav {
      max-width: 1300px;
      margin: auto;
      padding: 18px 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 900;
      font-size: 1.7rem;
      letter-spacing: 1px;
      background: linear-gradient(120deg, #fff, var(--gold-1), #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 6s linear infinite;
    }

    .nav a button {
      background: linear-gradient(135deg, var(--gold-1), var(--gold-3));
      border: none;
      padding: 12px 22px;
      border-radius: 14px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 0 35px rgba(255,215,120,.45);
      transition: transform .25s, box-shadow .25s;
    }

    .nav a button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 65px rgba(255,215,120,.8);
    }

    .section {
      max-width: 1300px;
      margin: auto;
      padding: 90px 28px 110px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.6rem, 5vw, 3.6rem);
      margin-bottom: 36px;
      font-weight: 900;
      background: linear-gradient(120deg, #fff, var(--gold-1));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-bar {
      max-width: 420px;
      margin: 0 auto 30px;
    }

    .search-bar input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 20px;
      border: 1px solid rgba(255,215,120,.35);
      background: var(--panel);
      color: var(--text);
      font-size: 1.05rem;
      outline: none;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 26px;
      padding: 40px 22px;
      max-width: 1250px;
      margin: auto;
    }

    .game {
      background: linear-gradient(180deg, #1a1306, #0b0b0b);
      border-radius: 30px;
      padding: 22px 22px 26px;
      border: 1px solid rgba(255,215,120,.18);
      position: relative;
      overflow: hidden;
      transition: transform .35s cubic-bezier(.2,.8,.2,1), box-shadow .35s;
      display: block;
    }

    .game::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,215,120,0.25), transparent 70%);
      opacity: 0;
      transition: opacity .35s ease;
      pointer-events: none;
    }

    .game:hover::before { opacity: 1; }
    .game:hover {
      transform: translateY(-12px) scale(1.04);
      box-shadow: 0 30px 70px rgba(0,0,0,.9), 0 0 60px rgba(255,215,120,.45);
    }

    .thumb {
      width: 100%;
      height: 170px;
      border-radius: 22px;
      overflow: hidden;
      margin-bottom: 18px;
      box-shadow: 0 0 30px rgba(255,215,120,.25);
      position: relative;
      z-index: 1;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform .4s ease;
    }

    .game:hover .thumb img { transform: scale(1.08); }

    .game h3 {
      margin-bottom: 16px;
      color: var(--gold-1);
      font-size: 1.25rem;
      font-weight: 800;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .play {
      margin-top: auto;
      width: 100%;
      background: linear-gradient(135deg, var(--gold-1), var(--gold-3));
      border: none;
      padding: 14px;
      border-radius: 18px;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255,215,120,.45);
      transition: transform .2s, box-shadow .2s;
      position: relative;
      z-index: 1;
    }

    .play:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 55px rgba(255,215,120,.75);
    }

    .iframe-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.98);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .iframe-controls {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 1000;
    }

    .iframe-controls button {
      background: linear-gradient(135deg, var(--gold-1), var(--gold-3));
      border: none;
      padding: 10px 24px;
      border-radius: 14px;
      font-weight: 800;
      cursor: pointer;
      color: #000;
      box-shadow: 0 0 25px rgba(255,215,120,.45);
      transition: transform 0.2s ease;
    }

    .iframe-controls button:hover {
      transform: scale(1.05);
    }

    #iframeContainer {
      width: 95vw;
      height: 90vh;
      margin-top: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #iframeContainer iframe {
      width: 100%;
      height: 100%;
      border: 1px solid rgba(255,215,120,0.2);
      border-radius: 18px;
      background: #000;
    }

    @keyframes shine { to { background-position: 200% center; } }
  </style>
</head>

<header>

    <div style="display:flex; gap:14px;">

      <a href="play.html"><button>Games</button></a>
      <a href="apps.html"><button>Apps</button></a>

<script>
const searchInput = document.getElementById('search');
const gameList = document.getElementById('gameList');
const overlay = document.getElementById('iframeOverlay');
const closeBtn = document.getElementById('closeBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const iframeContainer = document.getElementById('iframeContainer');

let currentIframe = null;

function createFreshIframe() {
  iframeContainer.innerHTML = '';
  const iframe = document.createElement('iframe');
  // Permissions for modern games
  iframe.allow = 'autoplay; fullscreen; gamepad; accelerometer; gyroscope; pointer-lock; microphone';
  iframeContainer.appendChild(iframe);
  currentIframe = iframe;
  return iframe;
}

const priorityGames = [
  "[!] REQUEST GAME",
  "R0blox",
  "F0rtnite"
];

fetch('https://raw.githubusercontent.com/ten8mystery/Vertex-Gold/main/data/games.json')
  .then(res => res.json())
  .then(data => {
    gameList.innerHTML = '';

    data.sort((a, b) => {
      const ai = priorityGames.indexOf(a.name);
      const bi = priorityGames.indexOf(b.name);
      if (ai !== -1 && bi !== -1) return ai - bi;
      if (ai !== -1) return -1;
      if (bi !== -1) return 1;
      return a.name.localeCompare(b.name);
    });

    data.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game';
      card.dataset.name = game.name;

      card.innerHTML = `
        <div class="thumb"><img src="${game.image}" alt="${game.name}"></div>
        <h3>${game.name}</h3>
        <button class="play">Play</button>
      `;

      card.querySelector('.play').addEventListener('click', () => {
        overlay.style.display = 'flex'; // Uses flex to center content
        const iframe = createFreshIframe();

        fetch(game.src)
          .then(r => r.text())
          .then(html => {
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(html);
            doc.close();
          })
          .catch(() => {
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(`<h2 style="color:white;padding:20px;">Failed to load game</h2>`);
            doc.close();
          });
      });

      gameList.appendChild(card);
    });
  });

searchInput.addEventListener('input', () => {
  const q = searchInput.value.toLowerCase();
  document.querySelectorAll('.game').forEach(g => {
    g.style.display = g.dataset.name.toLowerCase().includes(q) ? 'block' : 'none';
  });
});

closeBtn.onclick = () => {
  overlay.style.display = 'none';
  if (currentIframe) {
    currentIframe.src = 'about:blank';
  }
  iframeContainer.innerHTML = '';
  currentIframe = null;
};

fullscreenBtn.onclick = () => {
  if (currentIframe) {
    if (currentIframe.requestFullscreen) {
      currentIframe.requestFullscreen();
    } else if (currentIframe.webkitRequestFullscreen) {
      currentIframe.webkitRequestFullscreen();
    } else if (iframeContainer.requestFullscreen) {
      iframeContainer.requestFullscreen();
    }
  }
};

overlay.addEventListener('click', e => {
  if (e.target === overlay) closeBtn.onclick();
});
</script>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particlesArray = [];
const particleCount = 80;
const lineDistance = 120;
let mouse = { x: null, y: null };

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

canvas.addEventListener('mousemove', e => {
  mouse.x = e.x;
  mouse.y = e.y;
});

canvas.addEventListener('mouseleave', () => {
  mouse.x = null;
  mouse.y = null;
});

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 2 + 1;
    this.speedX = (Math.random() - 0.5) * 0.5;
    this.speedY = (Math.random() - 0.5) * 0.5;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
  }
  draw() {
    ctx.fillStyle = 'rgba(255,200,90,0.25)';
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

function connectParticles() {
  for (let a = 0; a < particlesArray.length; a++) {
    for (let b = a + 1; b < particlesArray.length; b++) {
      const dx = particlesArray[a].x - particlesArray[b].x;
      const dy = particlesArray[a].y - particlesArray[b].y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < lineDistance) {
        ctx.strokeStyle = `rgba(255,200,90,${1 - dist / lineDistance})`;
        ctx.lineWidth = 0.7;
        ctx.beginPath();
        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
        ctx.stroke();
      }
    }
  }
}

function initParticles() {
  particlesArray = [];
  for (let i = 0; i < particleCount; i++) {
    particlesArray.push(new Particle());
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particlesArray.forEach(p => {
    p.update();
    p.draw();
  });
  connectParticles();
  requestAnimationFrame(animate);
}

initParticles();
animate();
</script>
